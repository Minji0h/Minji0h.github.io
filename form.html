<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style\form.css" />
    <script src="js\form.js"></script>
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form id="form-sign-up">
                <div class="input-div">
                    <div class="label">
                        <label>E-mail</label>
                    </div>
                    <input type="email" placeholder="E-mail" />
                </div>
                <div class="input-div">
                    <div class="label">
                        <label>Password</label>
                    </div>
                    <input type="password" placeholder="Password" />
                </div>
                <div class="button-div">
                    <input type="button" value="Sing In" />
                </div>
                <div class="link">
                    New here? <a id="link-sign-up" >Sign up →</a>
                </div>
            </form>
            <form id="form-sign-in">
                <div class="input-div">
                    <div class="label">
                        <label>User</label>
                    </div>
                    <input type="text" placeholder="User" />
                </div>
                <div class="input-div">
                    <div class="label">
                        <label>E-mail</label>
                    </div>
                    <input type="email" placeholder="E-mail" />
                </div>
                <div class="input-div">
                    <div class="label">
                        <label>Password</label>
                    </div>
                    <input type="password" placeholder="Password" />
                </div>
                <div class="input-div">
                    <div class="label">
                        <label>Confirm password:</label>
                    </div>
                    <input type="password" placeholder="Password" />
                </div>
                <div class="button-div">
                    <input type="button" value="Sing Up" />
                </div>
                <div class="link">
                    Already have an account? <a id="link-sign-in" >Sign in →</a>
                </div>
                <script src="https://gist.github.com/Minji0h/39e0df9c91f39bf58f0cbf71acecfa72.js"></script>
                </form>
            </form>
        </div>
    </div>
</body>

</html>
